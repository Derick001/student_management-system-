<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> -->
    <title>Document</title>
</head>
<body>
    <div class="wrapper" class="error">
        <div class="form_div">
            <form method="POST">
                {% csrf_token %}
                <div class="form-outline mb-4">
                    <label class="form-label" for="form1Example1">First Name:</label>
                    <input type="text" class="form-control" name="first_name" required/>
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="form1Example1">Last Name:</label>
                    <input type="text" class="form-control" name="last_name" required text/>
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="form1Example1">username:</label>
                    <input type="text" class="form-control" name="username" required/>
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="form1Example1">role:</label>
                    <input type="text" class="form-control" name="role" required/>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" required>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>
                    <label>Phone:</label>
                    <input type="number" maxlength="11" required number name='phone'/>
                <div class="form-outline mb-4">
                    <label class="form-label" for="form1Example2">Password:</label>
                    <input type="password"  class="form-control" name="password" required minlength="5" />
                </div>
                <div class="row mb-4">
                  <div class="col d-flex justify-content-center">
                <button class="btn btn-primary btn-block">Sign up</button>
            </form>
        </div>
    </div>
</body>
</html>
