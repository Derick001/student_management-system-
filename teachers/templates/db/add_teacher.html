<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> -->
    <title>Document</title>
    <style type="text/css">
        body{
            padding-top: 100px;
            background: powderblue;
            padding-bottom: 100px;
        }
        .form-signup{
            margin: 0 auto;
            max-width: 400px;
            background-color: white;
            padding: 15px;
        }
        .form-signup h2{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wrapper" class="error">
            <div class="form_div">
                <form method="POST" class="form-signup">
                    {% csrf_token %}
                    <h2>Register New Teacher</h2>
                   <div class="row">
                    <div class="col-md-6">
                        <label class="form-label" for="form1Example1">First Name:</label>
                        <input type="text" class="form-control" name="first_name" required/>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="form1Example1">Last Name:</label>
                        <input type="text" class="form-control" name="last_name" required/>
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form1Example1">Other Name:</label>
                        <input type="text" class="form-control" name="other_name" required/>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="form1Example1">Address:</label>
                        <input type="text" class="form-control" name="address" required text/>
                    </div>
                    
                    <div class="row mb-4">
                        <div class="col d-flex justify-content-center">
                            <button class="btn btn-success btn-block">Add Teacher</button>
                        </div>    
                    </div>    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
